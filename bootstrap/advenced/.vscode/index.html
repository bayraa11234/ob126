            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Хэрэглэгч</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ангилал</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                    <li class="nav-item">

                </ul>

                <button class="btn btn-light">Гарах</button>

        </div>

    <div class="container w-100 w-sm-50 m">
        <div class="d-flex justify-content-between mt-5">
            <h1>Ангилал</h1>
            <button type="button" class="btn  btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Шинэ
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Ангилал нэмэх</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="text">Нэр</label><br>
                            <input class="w-100 mt-1" type="text" placeholder="Ангилалын нэр">
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                            <button type="button" class="btn btn-primary">Хадгалах</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" border rounded d-flex justify-content-between mt-3 p-3">

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
