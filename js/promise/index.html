    <script>
        function getAnEgg() {
                const eggCount = 12;
                const promise = new Promise((resolve, reject) => {
                    if (eggCount > 0) {
                        setTimeout(() => {
                            resolve(true);
                        }, 1000);
                    } else {
                        reject('Run out of egg');
                    }
                });
                return promise;
            }

            function pickAnPot() {
                const isPotInUse = false;
                const promise = new Promise((resolve, reject) => {
                    if (!isPotInUse) {
                        setTimeout(() => {
                            resolve(true);
                        }, 1000);
                    } else {
                        reject('Pot is in use');
                    }
                });
                return promise;
            }

            function fillWater() {
                const isWaterRunning = true;
                const promise = new Promise((resolve, reject) => {
                    if (isWaterRunning) {
                        setTimeout(() => {
                            resolve(true);
                        }, 1000);
                    } else {
                        reject('No water');
                    }
                });
                return promise;
            }

            function startStove() {
                const isStoveWorking = true;
                const promise = new Promise((resolve, reject) => {
                    if (isStoveWorking) {
                        setTimeout(() => {
                            resolve(true);
                        }, 1000);
                    } else {
                        reject('Stove is not working');
                    }
                });
                return promise;
            }

            function boilEgg() {
                const timer = 10;
                const promise = new Promise((resolve, reject) => {
                    if (timer >= 10) {
                        setTimeout(() => {
                            resolve('Cooked egg');
                        }, 3000);
                    } else {
                        reject('timer was too short got raw egg');
                    }
                });
                return promise;
            }
