<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">Click to set paragraph background color</button>
    <div id="set">Click to Set background color</div>
    <div id="another">Click to Change another color</div>
    <script>
        myBtn.addEventListener("click", getClick);
        document.getElementById("set").style.margin = "10px";
        document.getElementById("another").style.margin = "10px";
        function getClick(){
            document.getElementById("set").style.backgroundColor = "#ff0000";
            document.getElementById("another").style.backgroundColor = "#ffff00";
        }
    </script>
</body>
</html>
